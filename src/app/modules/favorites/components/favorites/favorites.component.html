<mat-spinner *ngIf="showSpinner"></mat-spinner>
<swiper [config]="config"
        *ngIf="cityCurrentWeather.length"
        [(index)]="index">
  <div class="cards-container"
       *ngFor="let item of favorites.cityId; let i = index">
    <app-card-favorite [cityCurrentWeather]="cityCurrentWeather[i]"
                       (deleteFromFav)="deleteFav($event)">
    </app-card-favorite>
  </div>
</swiper>
<h2 *ngIf="favorites.cityId.length === 0">No Favorites</h2>
