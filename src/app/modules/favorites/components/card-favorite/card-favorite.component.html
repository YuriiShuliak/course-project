<mat-card class="mat-elevation-z5"
          *ngIf="_currentWeather">
  <div class="delete">
    <button mat-icon-button
            matTooltip="Remove from Favorites"
            (click)="deleteFromFavorites()"
            color="primery">
      <mat-icon>close</mat-icon>
    </button>
  </div>
  <h1>{{ _currentWeather.name}}</h1>
  <mat-divider></mat-divider>
  <div class="main-container">
    <h3 class="description">{{ _currentWeather.weather[0].main}}</h3>
    <img src="http://openweathermap.org/img/w/{{ _currentWeather.weather[0].icon }}.png">
    <h2>{{ round(_currentWeather.main.temp) | temp }}<span class="units"> Â°C</span></h2>
  </div>
  <mat-divider></mat-divider>
  <div class="item-container">
    <span class="item-name">Pressure</span>
    <span class="weather-value">{{ round(_currentWeather.main.pressure / 1.3333) }}<span class="units"> mm</span></span>
  </div>
  <mat-divider></mat-divider>
  <div class="item-container">
    <span class="item-name">Humidity</span>
    <span class="weather-value">{{ _currentWeather.main.humidity }}<span class="units"> %</span></span>
  </div>
  <mat-divider></mat-divider>
  <div class="item-container">
    <span class="item-name">Wind</span>
    <span class="weather-value">{{ round(_currentWeather.wind.speed) }}<span class="units"> m/sec</span></span>
  </div>
  <mat-divider></mat-divider>
  <div class="item-container">
    <span class="item-name">Direction</span>
    <i class="wi wi-wind {{ wDir.windDirection( _currentWeather.wind.deg ) }}"></i>
  </div>
  <mat-divider></mat-divider>
  <button class="detailes-btn"
          (click)="showDetailes()"
          mat-stroked-button>Detailes</button>
</mat-card>
